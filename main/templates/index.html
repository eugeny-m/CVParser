{% extends 'base.html' %}

{% block content %}

        <div class="container">

            <div class="row mb-5">
                <h1 class="cover-heading">Upload your CV</h1>
            </div>
            <div class="row"></div>
                <p>(This service will extract skills</p>
                <p>from your CV file and list here)</p>
            <div class="row">
                <form action="{% url "index" %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

{% endblock %}
